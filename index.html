<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="js/objects.js"></script>
    <script defer src="js/game.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/tictactoe.css">
</head>
<body>
    <div class="container">
        <div class="game-title-container">
            <h1 id="game-title">Tic Tac Toe</h1>
        </div>

        <div class="tictactoe-container">
            <div id="tictactoe">
                <!-- <p class="player-mark">X</p> -->
                <div aria-label="1" id="cell-1" class="cell"></div>
                <div aria-label="2" id="cell-2" class="cell"></div>
                <div aria-label="3"  id="cell-3" class="cell"></div> 
                <div aria-label="4" id="cell-4" class="cell"></div>
                <div aria-label="5" id="cell-5" class="cell"></div>
                <div aria-label="6" id="cell-6" class="cell"></div>
                <div aria-label="7" id="cell-7" class="cell"></div>
                <div aria-label="8" id="cell-8" class="cell"></div>
                <div aria-label="9" id="cell-9" class="cell"></div>
            </div>
            <p id="tictactoe-message"></p>
        </div>
        <div class="player-container">
            <div id="player1" class="player-card">
                <div class="line-left"></div>
                <div class="line-right"></div>
                <h1 id="player-title">Player 1</h1>
                <div class="player-option">
                    <p class="options-title">Player Type</p>
                    <div id="p1playertype-options" class="option-group">
                        <a class="option" href="#"><img aria-label="human" class="option-icon" src="icons/human.svg" alt=""></a>
                        <a class="option" href="#"><img aria-label="bot" class="option-icon" src="icons/bot.svg" alt=""></a>
                    </div>
                </div>
                <div class="player-option" id="mark-option">
                    <p class="options-title">Mark Type</p>
                    <div id="p1marktype-options" class=" option-group">
                        <a id="x-option" class="option" href="#"><p aria-label="X" class="option-icon txt">X</p></a>
                        <a id="o-option" class="option"  href="#"><p aria-label="O" class="option-icon txt">O</p></a>
                    </div>
                </div>
                <div class="player-name-box">
                    <p class="options-title">Name</p>
                    <input id="player1name"  class="name-input" type="text">
                </div>

                <p id="player1ready"  class="ready-button" href="">Ready</p>
            </div>

            <div id="player2" class="player-card">
                <div class="line-left"></div>
                <div class="line-right"></div>
                <h1 id="player-title">Player 2</h1>
                <div class="player-option">
                    <p class="options-title">Player Type</p>
                    <div id="p2playertype-options" class="option-group">
                        <a class="option" href="#"><img aria-label="human" class="option-icon" src="icons/human.svg" alt=""></a>
                        <a  class="option" href="#"><img aria-label="bot" class="option-icon" src="icons/bot.svg" alt=""></a>
                    </div>
                </div>
                <div class="player-option" id="mark-option">
                    <p class="options-title">Mark Type</p>
                    <div id="p2marktype-options" class="option-group">
                        <a id="x-option" class="option" href="#"><p aria-label="X" class="option-icon txt">X</p></a>
                        <a id="o-option" class="option"  href="#"><p aria-label="O" class="option-icon txt">O</p></a>
                    </div>
                </div>
                <div class="player-name-box">
                    <p class="options-title">Name</p>
                    <input id="player2name"  class="name-input" type="text">
                </div>

                <p id="player2ready" class="ready-button" href="">Ready</p>
            </div>
        </div>
        <button id="start-game">Start Game</button>

    </div>
</body>
</html>
